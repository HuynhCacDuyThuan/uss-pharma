<style>
.news-card {
	background: #fff;
	border: 1px solid #eee;
	border-radius: 8px;
	overflow: hidden;
	transition: transform 0.3s ease, box-shadow 0.3s ease;
	height: 100%;
	display: flex;
	flex-direction: column;
}
.color {
    color: #003087 !important;
}
.news-card:hover {
	transform: translateY(-5px);
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}
 #editor {
      background: white;
      height: 300px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
    }
    .subtitle-editor {
      background: white;
      height: 150px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
    }
.news-card img {
	width: 100%;
	height: 180px;
	object-fit: cover;
}

.news-card-body {
	padding: 15px;
	flex-grow: 1;
	display: flex;
	flex-direction: column;
}

.news-category {
	display: inline-block;
	background: #007bff;
	color: white;
	font-size: 12px;
	padding: 2px 8px;
	border-radius: 4px;
	margin-bottom: 10px;
	text-transform: uppercase;
}

.news-title {
	font-size: 18px;
	font-weight: bold;
	color: #333;
	margin-bottom: 8px;
	flex-grow: 0;
	/* Giới hạn hiển thị 1 dòng và thêm dấu "..." */
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

.color {
	color: #003087 !important;
}

.news-date {
	font-size: 12px;
	color: #999;
	margin-bottom: 8px;
}

.news-description {
	font-size: 14px;
	color: #666;
	flex-grow: 1;
}

.app-brand-logo1 {
	display: flex !important; /* Use Flexbox for easy centering */
	justify-content: center !important; /* Center horizontally */
	align-items: center !important; /* Center vertically */
	height: 100% !important;
	/* Ensure it takes full height of its parent */
}

.table-responsive {
	max-height: 400px; /* Set a max height for table */
	overflow-y: auto; /* Enable vertical scroll */
}

.app-brand-logo1 img {
	display: block; /* Makes the image a block-level element */
	/* Keep aspect ratio */
	max-height: 77px !important; /* Limit height */
}

/* Pagination Styles */
.pagination {
	margin: 20px 0; /* Add margin to separate from content */
}

.pagination .page-item .page-link {
	padding: 10px 15px; /* Add padding for clickable area */
	color: #007bff; /* Primary color for links */
	border: 1px solid #dee2e6; /* Border color */
	border-radius: 0.25rem; /* Border radius for rounded corners */
}

.pagination .page-item.active .page-link {
	background-color: #007bff; /* Background color for active item */
	color: white; /* Text color for active item */
	border: 1px solid #007bff; /* Match border with background */
}

.pagination .page-item.disabled .page-link {
	color: #6c757d; /* Gray color for disabled links */
	cursor: not-allowed; /* Change cursor to indicate disabled state */
}

/* Icon Styles */
.dropdown-menu .dropdown-item {
	display: flex; /* Use flex to align icon and text */
	align-items: center; /* Center vertically */
	padding: 10px; /* Add padding */
}

.dropdown-menu .dropdown-item i {
	margin-right: 10px; /* Space between icon and text */
}
</style>

				<div class="container my-4">

  <form id="postForm" method="post" enctype="multipart/form-data">
  <input type="hidden" id="newsId" name="id" th:value="${news.id}" />
    <!-- Tiêu đề -->
    <div class="mb-3">
      <label for="title" class="form-label">Tiêu đề</label>
      <input type="text" class="form-control" th:value="${news.title}" id="title" name="title" placeholder="Nhập tiêu đề bài viết" required>
    </div>

    <!-- Nội dung bài viết -->
    <div class="mb-3">
      <label class="form-label">Nội dung bài viết</label>
      <div id="editor" th:utext="${news.content}"></div>
      <input type="hidden" id="content" name="content">
    </div>

    <!-- Ảnh chính -->
  <div class="mb-3">
  <label for="mainImage" class="form-label">Ảnh chính</label>
  <input type="file" class="form-control" id="mainImage" name="mainImage" accept="image/*">
  
  <!-- Display existing image if available -->
  <div id="existingImageContainer" th:if="${news.mainImageUrl}">
    <img id="existingImage" 
         th:src="@{'/loadImage?imageName=' + ${news.mainImageUrl}}" 
         alt="Ảnh chính" 
         class="img-fluid mt-2" 
         style="max-width: 100%; max-height: 150px; object-fit: cover;" />
    <p class="mt-2">Nếu bạn không muốn thay đổi ảnh, để trống trường này.</p>
  </div>

</div>
    <div class="mb-3">
              <label for="imageTitle" class="form-label">Tiêu đề ảnh chính</label>
              <input type="text" th:value="${news.imageTitle}" class="form-control" id="imageTitle" name="imageTitle" placeholder="Nhập tiêu đề ảnh chính">
            </div>
    <!-- Tiêu đề phụ + Ảnh phụ -->
    <div id="subtitlesContainer">

      <!-- Một block tiêu đề phụ mẫu -->
     <div th:each="subtitle, iterStat : ${news.subtitles}" class="subtitle-item row g-3 mb-3">

    <div class="col-md-5">

    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-danger w-100 remove-subtitle">Xóa</button>
    </div>
</div>
     

    </div>

<!-- IMPORTANT: Bọc toàn bộ script dùng Quill trong th:inline="none" -->
<script th:inline="none">
  let subtitleCount = 1;
  const subtitleQuills = [];

  const quill = new Quill('#editor', {
    theme: 'snow',
    placeholder: 'Nhập nội dung bài viết...',
    modules: {
      toolbar: [
        [{ 'header': [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        ['blockquote', 'code-block'],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        [{ 'color': [] }, { 'background': [] }],
        [{ 'align': [] }],
        ['link', 'image', 'video'],
        ['clean']
      ]
    }
  });


  // Initialize Quill for each subtitle editor dynamically
  document.querySelectorAll('.subtitle-editor').forEach((editorElement, index) => {
      // Initialize a new Quill editor for each subtitle container
      const subtitleQuill = new Quill(editorElement, {
          theme: 'snow',
          placeholder: 'Nhập tiêu đề phụ...',
          modules: {
              toolbar: [
                  [{ 'header': [1, 2, 3, false] }],
                  ['bold', 'italic', 'underline', 'strike'],
                  ['blockquote', 'code-block'],
                  [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                  [{ 'color': [] }, { 'background': [] }],
                  [{ 'align': [] }],
                  ['link', 'image', 'video'],
                  ['clean']
              ]
          }
      });

      subtitleQuills.push(subtitleQuill);
  });

  // Event listener for adding a new subtitle block
  document.getElementById('addSubtitleBtn').addEventListener('click', function () {
    const container = document.getElementById('subtitlesContainer');
    const subtitleItem = document.createElement('div');
    const editorId = `subtitleEditor-${subtitleCount}`;

    subtitleItem.className = 'subtitle-item row g-3 mb-3';
    subtitleItem.innerHTML = `
      <div class="col-md-5">
        <div class="subtitle-editor" id="${editorId}"></div>
      </div>
      <div class="col-md-5">
        <input type="text" class="form-control mb-2" name="subtitleImageTitles[]" placeholder="Nhập tiêu đề ảnh phụ">
        <input type="file" class="form-control" name="subtitleImages[]" accept="image/*">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-danger w-100 remove-subtitle">Xóa</button>
      </div>
    `;

    container.appendChild(subtitleItem);

    // Initialize Quill for the newly added subtitle editor
    const newQuill = new Quill(`#${editorId}`, {
      theme: 'snow',
      placeholder: 'Nhập tiêu đề phụ...',
      modules: {
        toolbar: [
          [{ 'header': [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'align': [] }],
          ['link', 'image', 'video'],
          ['clean']
        ]
      }
    });

    subtitleQuills.push(newQuill);
    subtitleCount++;
  });

  // Event listener to remove subtitle block
  document.addEventListener('click', function (e) {
    if (e.target.classList.contains('remove-subtitle')) {
      const subtitleItem = e.target.closest('.subtitle-item');
      subtitleItem.remove();
    }
  });

  // Form submission handler
  document.getElementById('postForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const id = document.getElementById('newsId').value;
    const title = document.getElementById('title').value;
    const content = quill.root.innerHTML;
    const mainImageFile = document.getElementById('mainImage').files[0];
    const imageTitle = document.getElementById('imageTitle').value;

    const subtitleEditors = document.querySelectorAll('.subtitle-editor');
    const subtitleImageInputs = document.querySelectorAll('input[name="subtitleImages[]"]');
    const subtitleImageTitleInputs = document.querySelectorAll('input[name="subtitleImageTitles[]"]');
    const subtitles = [];

    for (let i = 0; i < subtitleEditors.length; i++) {
      const subtitleContent = subtitleQuills[i].root.innerHTML;
      const subtitleImageFile = subtitleImageInputs[i].files[0];
      const subtitleImageTitle = subtitleImageTitleInputs[i].value;
      let subtitleImageBase64 = null;
      if (subtitleImageFile) {
        subtitleImageBase64 = await toBase64(subtitleImageFile);
      }

      subtitles.push({
        subtitle: subtitleContent,
        image: subtitleImageBase64,
        imageTitle: subtitleImageTitle
      });
    }

    let mainImageBase64 = null;
    if (mainImageFile) {
      mainImageBase64 = await toBase64(mainImageFile);
    }

    const payload = {
    		  id: document.getElementById('newsId').value, 
             title: title,
             content: content,
             mainImage: mainImageBase64,
             imageTitle: imageTitle,
             subtitles: subtitles
    };

    fetch(`/api/news/update/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            Swal.fire('Thành công', data.message, 'success');
        } else {
            Swal.fire('Lỗi', data.message, 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        Swal.fire('Lỗi', 'Không thể gửi dữ liệu.', 'error');
    });
});


  // Function to convert file to Base64
  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });
  }

</script>
