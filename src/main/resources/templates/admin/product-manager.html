  <script>
      function updateEntries() {
        var size = document.getElementById('entries').value; // Lấy giá trị size từ dropdown
        var url = new URL(window.location.href); // Lấy URL hiện tại
        url.searchParams.set('size', size); // Thêm tham số size vào URL
        
        // Gửi yêu cầu GET với tham số mới
        window.location.href = url.toString(); // Tải lại trang với tham số mới
      }
      
      function deleteProduct(productId) {
          // Show confirmation dialog using SweetAlert
          Swal.fire({
              title: 'Bạn có chắc chắn muốn xóa sản phẩm này?',
              text: "Sản phẩm sẽ được đánh dấu là đã xóa, nhưng vẫn tồn tại trong cơ sở dữ liệu.",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#3085d6',
              cancelButtonColor: '#d33',
              confirmButtonText: 'Có, xóa nó!',
              cancelButtonText: 'Hủy'
          }).then((result) => {
              if (result.isConfirmed) {
                  // If confirmed, make the API call to delete the product
                  fetch(`/products/delete/${productId}`, {
                      method: 'POST',  // Or use 'DELETE' if you prefer
                      headers: {
                          'Content-Type': 'application/json',
                      },
                  })
                  .then(response => response.json())
                  .then(data => {
                      // Notify user of success and refresh page
                      Swal.fire(
                          'Đã xóa!',
                          'Sản phẩm đã được xóa.',
                          'success'
                      ).then(() => {
                          location.reload();  // Reload the page to reflect changes
                      });
                  })
                  .catch(error => {
                      Swal.fire(
                          'Lỗi!',
                          'Đã có lỗi xảy ra khi xóa sản phẩm.',
                          'error'
                      );
                  });
              }
          });
      }
    </script>
