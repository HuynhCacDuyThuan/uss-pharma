      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <script>
  const addLogoModal = new bootstrap.Modal(document.getElementById('addLogoModal'));
  const addLogoForm = document.getElementById('addLogoForm');
  const logoTableBody = document.getElementById('logoTableBody');
  const addLogoModalLabel = document.getElementById('addLogoModalLabel');
  let editingLogoId = null;

  // Load danh sách logo từ API
  function loadLogos() {
    fetch('/api/logo/all')
      .then(res => res.json())
      .then(data => {
        logoTableBody.innerHTML = '';
        data.forEach(logo => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${logo.id}</td>
            <td><img src="/loadImage?imageName=${logo.imageUrl}" alt="Logo ${logo.id}" style="height:50px;" /></td>
            <td>${logo.imageUrl}</td>
            <td>
              <button class="btn btn-sm btn-warning btn-edit" data-id="${logo.id}">Sửa</button>
              <button class="btn btn-sm btn-danger btn-delete" data-id="${logo.id}">Xóa</button>
            </td>
          `;
          logoTableBody.appendChild(tr);
        });

        // Gắn sự kiện lại cho nút sửa và xóa mới render
        attachEventButtons();
      })
      .catch(err => {
        alert('Lỗi khi tải dữ liệu logo.');
        console.error(err);
      });
  }

  function attachEventButtons() {
	    document.querySelectorAll('.btn-delete').forEach(btn => {
	      btn.onclick = () => {
	        const id = btn.getAttribute('data-id');
	        Swal.fire({
	          title: 'Bạn có chắc chắn muốn xóa logo này?',
	          text: "Logo này sẽ bị xoá hoàn toàn khỏi cơ sở dữ liệu.",
	          icon: 'warning',
	          showCancelButton: true,
	          confirmButtonColor: '#3085d6',
	          cancelButtonColor: '#d33',
	          confirmButtonText: 'Có, xóa nó!',
	          cancelButtonText: 'Hủy'
	        }).then((result) => {
	          if (result.isConfirmed) {
	            fetch(`/api/logo/delete/${id}`, { method: 'DELETE' })
	              .then(res => {
	                if (res.ok) {
	                  Swal.fire('Đã xóa!', 'Sản phẩm đã được xóa.', 'success');
	                  loadLogos();
	                } else {
	                  Swal.fire('Lỗi!', 'Xóa thất bại!', 'error');
	                }
	              })
	              .catch(err => {
	                Swal.fire('Lỗi!', 'Lỗi mạng hoặc server.', 'error');
	                console.error(err);
	              });
	          }
	        });
	      };
	    });


    document.querySelectorAll('.btn-edit').forEach(btn => {
      btn.onclick = () => {
        editingLogoId = btn.getAttribute('data-id');
        addLogoModalLabel.textContent = `Sửa Logo #${editingLogoId}`;
        addLogoForm.reset();
        document.getElementById('previewContainer').style.display = 'none';
        addLogoModal.show();
      };
    });
  }

  // Preview ảnh khi chọn file
  document.getElementById('logoFile').addEventListener('change', function(event) {
    const [file] = event.target.files;
    if (file) {
      const preview = document.getElementById('logoPreview');
      preview.src = URL.createObjectURL(file);
      document.getElementById('previewContainer').style.display = 'block';
    } else {
      document.getElementById('previewContainer').style.display = 'none';
    }
  });

  // Xử lý submit form Thêm/Sửa
  addLogoForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(addLogoForm);

    let url = '/api/logo/upload';
    let method = 'POST';

    if (editingLogoId) {
      url = `/api/logo/update/${editingLogoId}`;
      method = 'PUT';
    }

    fetch(url, {
      method: method,
      body: formData
    })
      .then(res => {
        if (res.ok) {
          alert(editingLogoId ? 'Cập nhật thành công!' : 'Thêm mới thành công!');
          addLogoModal.hide();
          editingLogoId = null;
          loadLogos();
        } else {
          alert(editingLogoId ? 'Cập nhật thất bại!' : 'Thêm mới thất bại!');
        }
      })
      .catch(err => {
        alert('Lỗi server hoặc mạng.');
        console.error(err);
      });
  });

  // Nút mở modal thêm mới
  document.getElementById('btnAddLogo').addEventListener('click', () => {
    editingLogoId = null;
    addLogoModalLabel.textContent = 'Thêm Logo Mới';
    addLogoForm.reset();
    document.getElementById('previewContainer').style.display = 'none';
    addLogoModal.show();
  });

  // Load dữ liệu lúc trang load xong
  document.addEventListener('DOMContentLoaded', loadLogos);
</script>
