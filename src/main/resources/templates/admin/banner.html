     <script>
const baseUrl = ''; // Nếu backend cùng domain thì để trống

const bannerModal = new bootstrap.Modal(document.getElementById('bannerModal'));
const bannerForm = document.getElementById('bannerForm');
const bannerFileInput = document.getElementById('bannerFile');
const bannerIdInput = document.getElementById('bannerId');
const previewContainer = document.getElementById('previewContainer');
const previewImage = document.getElementById('previewImage');
const bannerTableBody = document.querySelector('#bannerTable tbody');

let editMode = false;

const toastEl = document.getElementById('liveToast');
const toast = new bootstrap.Toast(toastEl);

function showToast(message, type = 'primary') {
    toastEl.className = 'toast align-items-center text-bg-' + type + ' border-0';
    document.getElementById('toastMessage').textContent = message;
    toast.show();
}

function loadBanners() {
    fetch(baseUrl + '/api/banners/all')
        .then(res => res.json())
        .then(data => {
            bannerTableBody.innerHTML = '';
            data.forEach(banner => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = banner.id;

                const imageCell = document.createElement('td');
                const img = document.createElement('img');
                img.src = baseUrl + '/loadImage?imageName=' + banner.imageUrl;
                img.style.maxWidth = '200px';
                imageCell.appendChild(img);

                const actionCell = document.createElement('td');
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Sửa';
                editBtn.classList.add('btn', 'btn-warning', 'me-2');
                editBtn.onclick = () => openEditModal(banner);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Xóa';
                deleteBtn.classList.add('btn', 'btn-danger');
                deleteBtn.onclick = () => deleteBanner(banner.id);

                actionCell.appendChild(editBtn);
                actionCell.appendChild(deleteBtn);

                row.appendChild(idCell);
                row.appendChild(imageCell);
                row.appendChild(actionCell);

                bannerTableBody.appendChild(row);
            });
        });
}

document.getElementById('btnAddBanner').addEventListener('click', () => {
    editMode = false;
    bannerModal.show();
    bannerForm.reset();
    previewContainer.style.display = 'none';
    bannerIdInput.value = '';
});

function openEditModal(banner) {
    editMode = true;
    bannerModal.show();
    bannerForm.reset();
    bannerIdInput.value = banner.id;
    previewImage.src = baseUrl + '/loadImage?imageName=' + banner.imageUrl;
    previewContainer.style.display = 'block';
    bannerFileInput.required = false;
}

function deleteBanner(id) {
    Swal.fire({
        title: 'Bạn có chắc muốn xóa banner này không?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Xóa',
        cancelButtonText: 'Huỷ'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch(baseUrl + '/api/banners/delete/' + id, { method: 'DELETE' })
                .then(res => {
                    if (res.ok) {
                        showToast('Xóa thành công!', 'success');
                        loadBanners();
                    } else {
                        showToast('Xóa thất bại!', 'danger');
                    }
                }).catch(() => {
                    showToast('Có lỗi xảy ra khi xóa!', 'danger');
                });
        }
    });
}

bannerForm.addEventListener('submit', e => {
    e.preventDefault();

    const formData = new FormData();
    const file = bannerFileInput.files[0];

    if (!editMode && !file) {
        showToast('Vui lòng chọn file ảnh!', 'warning');
        return;
    }

    if (file) {
        formData.append('file', file);
    }

    let url = baseUrl + '/api/banners/add';
    let method = 'POST';

    if (editMode) {
        const id = bannerIdInput.value;
        url = baseUrl + '/api/banners/update/' + id;
        method = 'POST';
    }

    fetch(url, {
        method,
        body: formData
    }).then(res => {
        if (!res.ok) throw new Error('Lỗi server');
        return res.json();
    }).then(data => {
        showToast(editMode ? 'Cập nhật thành công!' : 'Thêm thành công!', 'success');
        bannerModal.hide();
        loadBanners();
    }).catch(() => {
        showToast('Có lỗi xảy ra!', 'danger');
    });
});

bannerFileInput.addEventListener('change', () => {
    const file = bannerFileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'block';
        };
        reader.readAsDataURL(file);
    } else {
        previewContainer.style.display = 'none';
    }
});

loadBanners();
</script>
