<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Pharma</title>
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">

</head>
<body>

<header th:fragment="header">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">TRANG CHỦ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/gioi-thieu}">GIỚI THIỆU</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/san-pham}">SẢN PHẨM</a></li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="newsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            TIN TỨC
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="newsDropdown">
                            <li><a class="dropdown-item" th:href="@{/tin-tuc}">Tin tức công ty</a></li>
                            <li><a class="dropdown-item" th:href="@{/tuyen-dung}">Tuyển dụng</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/lien-he}">LIÊN HỆ</a></li>
                      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
    <a class="nav-link" th:href="@{/quan-tri}">QUẢN TRỊ</a>
     </li>
                </ul>
            </div>

                        <i class="bi bi-cart3 fs-4"></i>
                        <span class="cart-count badge bg-danger">0</span>
                    </a>
                </div> -->
<div class="user-container" sec:authorize="isAuthenticated()">
    <div class="dropdown">
       <div class="d-flex align-items-center dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" role="button">
    <i class="bi bi-person-circle fs-4"></i>
    <span class="ms-2" sec:authentication="name" id="loggedInUser">User</span>
</div>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        
            <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li> <!-- Đăng xuất -->
         <!--   <li><a class="dropdown-item" th:href="@{/profile}">Lịch sử mua hàng</a></li> -->
        </ul>
    </div>
</div>
    <div class="user-container" sec:authorize="!isAuthenticated()">
        <a href="/dang-nhap">
            <i class="bi bi-person-circle fs-4"></i>
        </a>
    </div>
            </div>
        </div>
    </nav>
    
    
</header>


<script>
    window.addEventListener('scroll', function() {
        let navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
