<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục</title>
    <meta name="description" content="Danh mục sản phẩm CÔNG TY TNHH DƯỢC PHẨM QUỐC TẾ USS">
<meta name="keywords" content="Danh mục sản phẩm CÔNG TY TNHH DƯỢC PHẨM QUỐC TẾ USS">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <style>
        /* Add your styles here if needed */
    </style>
</head>
<body>
<div class="container">
    <div th:fragment="category">
        <!-- Categories Section -->
        <section class="categories text-center mb-5">
            <p class="subtitle">DANH MỤC</p>
            <div class="category-container">
                <!-- Loop through categories passed from the controller -->
                <div th:each="category : ${categories}" class="category-item c1">
                    <!-- Dynamically populate category image and name -->
                    <a th:href="@{/categories/{id}(id=${category.id})}">
                        <!-- Check if the imageUrl is null, if yes, display a placeholder -->
                      <img th:src="@{${category.imageUrl != null ? '/loadImage?imageName=' + category.imageUrl : '/path/to/placeholder.jpg'}}" 
     alt="Category Image" 
     class="img-fluid" 
     style="max-width: 150px; max-height: 150px; object-fit: contain; height: auto;" />
                        <h5 th:text="${category.name}">Category Name</h5>
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- Font Awesome Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
