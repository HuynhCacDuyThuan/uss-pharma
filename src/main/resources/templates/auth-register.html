<!-- Toastify JS -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
<script>
async function registerUser(event) {
    event.preventDefault();

    // Get data from form
    const formData = new FormData(document.getElementById('formAuthentication'));
    const data = {
    		   username: formData.get('username'),
    	email: formData.get('email'),
       
        password: formData.get('password')
    };

    // Send POST request to the registration API
    const response = await fetch('/auth/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    // Check if the response is OK
    if (response.ok) {
        // Display success message
        Toastify({
            text: "Đăng ký thành công!",
            duration: 3000, // Duration for Toast
            backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
            close: true
        }).showToast();
    } else {
        // Display error message if the response is not OK
        Toastify({
            text: "Đăng ký thất bại: " + result.message,
            duration: 3000,
            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
            close: true
        }).showToast();
    }
}
</script>
